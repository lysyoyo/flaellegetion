services:
  # BACKEND SERVICE
  - type: web
    name: gestionflaelle-backend
    runtime: node
    region: frankfurt # Choose a region close to you
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: PROJECT_ID
        sync: false
      - key: PRIVATE_KEY_ID
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: CLIENT_EMAIL
        sync: false
      - key: CLIENT_ID
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
        sync: false
    plan: free 

  # FRONTEND SERVICE
  - type: web
    name: gestionflaelle-frontend
    runtime: node
    region: frankfurt
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.9.0
      - key: NEXT_PUBLIC_API_KEY
        sync: false
      - key: NEXT_PUBLIC_AUTH_DOMAIN
        sync: false
      - key: NEXT_PUBLIC_PROJECT_ID
        sync: false
      - key: NEXT_PUBLIC_STORAGE_BUCKET
        sync: false
      - key: NEXT_PUBLIC_MESSAGING_SENDER_ID
        sync: false
      - key: NEXT_PUBLIC_APP_ID
        sync: false
      - key: NEXT_PUBLIC_MEASUREMENT_ID
        sync: false
      # EmailJS (Optional but good to have ready)
      - key: NEXT_PUBLIC_EMAILJS_SERVICE_ID
        sync: false
      - key: NEXT_PUBLIC_EMAILJS_TEMPLATE_ID
        sync: false
      - key: NEXT_PUBLIC_EMAILJS_PUBLIC_KEY
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
        sync: false
      # Admin SDK (Server-side only)
      - key: PRIVATE_KEY
        sync: false
      - key: CLIENT_EMAIL
        sync: false
    # Link to backend for build time if needed (Next.js client side calls use public URL)
